name: Translate resume files

env:
  #THEME_NAME: 'kendall'
  THEME_NAME: 'ludoo'
  LANGUAGES: '["en", "fr"]'  # JSON array format for parsing

on:
  push:
    paths:
      - 'resume.i18n.json'
  workflow_dispatch:

jobs:
  prepare:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Translate resume files
      - name: Create Language-Specific Files
        run: |
          node .github/scripts/split-languages.js --langs=$${{env.LANGUAGES}}

      - name: Commit Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add resume.en.json resume.fr.json
          git commit -m "chore: update language-specific resume files" || exit 0
          git push

      # Update gist resume.json : https://gist.github.com/ludoo0d0a/b7e4355cd0d2722f25002eca525ea262
      # to see changes into jsonresume.org website : https://registry.jsonresume.org/ludoo0d0a
      - name: Update Gist
        env:
          GH_TOKEN: ${{ secrets.GIST_TOKEN }}
          GIST_ID: ${{ secrets.GIST_ID }}
        run: |
          gh gist edit $GIST_ID -f resume.json resume.en.json

      # Deploy to GitHub Pages
      - name: Install Resume CLI
        run: |
          npm install -g resume-cli
          npm install jsonresume-theme-${{ env.THEME_NAME }}

      - name: Upload workspace
        uses: actions/upload-artifact@v4
        with:
          name: workspace
          path: |
            resume.*.json
            node_modules/

  build:
    needs: prepare
    runs-on: ubuntu-latest
    strategy:
      matrix:
        language: ${{ fromJson(env.LANGUAGES) }}
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: workspace

      - name: Generate HTML for ${{ matrix.language }}
        run: |
          resume export index-${{ matrix.language }}.html --theme ${{ env.THEME_NAME }} --resume resume.${{ matrix.language }}.json

      - name: Generate PDF for ${{ matrix.language }}
        run: |
          resume export pdf/resume-${{ matrix.language }}.pdf --format pdf --theme ${{ env.THEME_NAME }} --resume resume.${{ matrix.language }}.json

      - name: Upload builds
        uses: actions/upload-artifact@v4
        with:
          name: builds-${{ matrix.language }}
          path: |
            *.html
            pdf/*.pdf

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          publish_branch: gh-pages

      - name: Log Deploy URL
        run: |
          echo "::notice::Resume deployed to https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"

